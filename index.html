<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="gameStart gameStart-show" id="gameStart">
            <h1>TIC TAC TOE!</h1>
            <input type="text" id="player1" class="player" placeholder="Player 1 Name">
            <input type="text" id="player2" class="player" placeholder="Player 2 Name">
            <button class="startButton" id="startButton">Start</button>
        </div>
        <div class="gameBoard" id="gameBoard">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="winningMessageWrapper" id="winningMessageWrapper">
            <div winning-message-text>we win!</div>
            <!-- <div class="info"> player 1</div>
            <div class="info">player 2</div> -->
            <div class="button">
                <button class="nextRound">Next Game</button>
                <button class="exit"> Exit</button>
            </div>
        </div>
    </body>
</html>
