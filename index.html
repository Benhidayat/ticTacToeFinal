<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="gameStart show" id="gameStart">
            <h1>TIC TAC TOE!</h1>
            <button id="versusPlayer" class="versusPlayer">Versus Player</button>
            <button id="versusAI"> Versus AI</button>
        </div>
        <div class="gameBoard" id="gameBoard">
            <div class="cell x" data-cell></div>
            <div class="cell circle" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="winningMessageWrapper show" id="winningMessageWrapper">
            <div winning-message-text>we win!</div>
            <div class="info"> player 1</div>
            <div class="info">player 2</div>
            <div class="button">
                <button class="nextRound">Next Game</button>
                <button class="exit"> Exit</button>
            </div>
        </div>
    </body>
</html>
